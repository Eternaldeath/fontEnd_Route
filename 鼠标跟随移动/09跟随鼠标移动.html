<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        #div1{width: 30px;height: 30px;border-radius: 50%;border: 1px solid black; background: red;position: relative;transition: all .5s;}
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var div1 = document.querySelector("#div1");
        var body = document.querySelector("body");
        body.onmousemove = function(ev){
            var e = ev || window.event;
            // alert(1);
            // console.log(e.clientX+' '+e.clientY);
            div1.style.top = e.clientY+'px';
            div1.style.left = e.clientX+'px';
        }
    </script>
</body>
</html>
