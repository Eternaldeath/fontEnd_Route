<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box{width: 300px; height: 30px; margin: 30px auto; border: 1px solid black;
            border-radius: 5%; background-image: linear-gradient(to right,red,orange,green);
            animation: move infinite 5s linear;background-size: 50px;
            }

            @keyframes move{
                0%{background-position: 0 0;}
                100%{background-position: 300px 0;}
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        
    </body>
</html>
